<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="login_title">เข้าสู่ระบบ - STIU Student Portal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="fas fa-graduation-cap me-2"></i>
        STIU Student Portal
      </a>
      
      <div class="navbar-nav ms-auto align-items-center">
        <div class="language-switcher">
          <button id="lang-th" class="lang-btn active" data-lang="th">ไทย</button>
          <button id="lang-en" class="lang-btn" data-lang="en">EN</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white py-3">
            <h4 class="card-title mb-0 text-center">
              <i class="fas fa-sign-in-alt me-2"></i>
              <span class="text-white">เข้าสู่ระบบ</span>
            </h4>
          </div>
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <div class="avatar-lg mb-3">
                <i class="fas fa-user-circle"></i>
              </div>
              <p class="text-muted" data-i18n="login_subtitle">กรุณากรอกอีเมลและรหัสผ่าน</p>
            </div>

            <form id="loginForm" novalidate>
              <div class="row g-3">
                <!-- Email -->
                <div class="col-12">
                  <label for="loginEmail" class="form-label fw-semibold" data-i18n="email">อีเมล</label>
                  <input id="loginEmail" name="email" type="email" class="form-control form-control-lg" 
                         data-i18n-placeholder="email_placeholder" required>
                  <div class="field-error text-danger small mt-1" id="email-error" data-i18n="email_error" style="display: none;">กรุณากรอกอีเมลที่ถูกต้อง</div>
                </div>

                <!-- Password -->
                <div class="col-12">
                  <label for="loginPassword" class="form-label fw-semibold" data-i18n="password">รหัสผ่าน</label>
                  <input id="loginPassword" name="password" type="password" class="form-control form-control-lg" 
                         data-i18n-placeholder="password_placeholder" required>
                  <div class="field-error text-danger small mt-1" id="password-error" data-i18n="password_error" style="display: none;">กรุณากรอกรหัสผ่าน</div>
                </div>

                <!-- Login Button -->
                <div class="col-12 mt-4">
                  <button type="submit" class="btn btn-primary btn-lg w-100 py-3" id="loginBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    <span data-i18n="login_btn">เข้าสู่ระบบ</span>
                  </button>
                </div>

                <!-- Register Link -->
                <div class="col-12 text-center mt-4">
                  <p class="text-muted mb-2" data-i18n="no_account">ยังไม่มีบัญชี?</p>
                  <a href="register-curriculum.html" class="btn btn-outline-primary">
                    <i class="fas fa-user-plus me-2"></i>
                    <span data-i18n="register_link">สมัครสมาชิก</span>
                  </a>
                </div>
              </div>
            </form>

            <!-- Error Message -->
            <div class="alert alert-danger mt-4 text-center" id="errorMessage" style="display: none;">
              <div class="d-flex align-items-center">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <h6 class="mb-0" data-i18n="error_title">เกิดข้อผิดพลาด!</h6>
              </div>
              <p class="mb-0 mt-2" id="error-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loadingSpinner" style="display: none;">
    <div class="spinner-content">
      <div class="spinner-border text-primary mb-3" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h5 data-i18n="loading">กำลังเข้าสู่ระบบ...</h5>
      <p class="text-muted" data-i18n="please_wait">กรุณารอสักครู่</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase Configuration -->
  <script src="firebase-config.js"></script>
  <!-- Login Script -->
  <script src="login.js"></script>
</body>
</html>
