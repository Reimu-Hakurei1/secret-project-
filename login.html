<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="login_title">Login - STIU Student Portal</title>
  <link rel="icon" href="https://www.stamford.edu/wp-content/uploads/2019/04/favicon.png" sizes="32x32" />
  <link rel="icon" href="https://www.stamford.edu/wp-content/uploads/2019/04/favicon.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="https://www.stamford.edu/wp-content/uploads/2019/04/favicon.png" />
  <meta name="msapplication-TileImage" content="https://www.stamford.edu/wp-content/uploads/2019/04/favicon.png" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    .loading-spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .spinner-content {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .avatar-lg {
      width: 80px;
      height: 80px;
      margin: 0 auto;
      background-color: #f8f9fa;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #0d6efd;
    }
    .field-error {
      display: none;
    }
    .footer {
      background-color: #f8f9fa;
      padding: 1rem 0;
      margin-top: 2rem;
      border-top: 1px solid #dee2e6;
    }
    /* Custom styles for language dropdown */
    .language-dropdown-scroll {
      max-height: 300px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    .language-dropdown-scroll::-webkit-scrollbar {
      width: 6px;
    }
    .language-dropdown-scroll::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    .language-dropdown-scroll::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }
    .language-dropdown-scroll::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .language-dropdown-menu {
      min-width: 200px;
      padding: 0;
    }
    .language-dropdown-item {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 8px 16px;
    }
    .dropdown-item.active {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="fas fa-graduation-cap me-2"></i>
        STIU Student Portal
      </a>
      
      <div class="navbar-nav ms-auto align-items-center">
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-globe me-1"></i>
            <span id="currentLanguage">English</span>
          </button>
          <div class="dropdown-menu dropdown-menu-end language-dropdown-menu" aria-labelledby="languageDropdown">
            <div class="language-dropdown-scroll" id="languageMenu">
              <!-- Language options will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white py-3">
            <h4 class="card-title mb-0 text-center">
              <i class="fas fa-sign-in-alt me-2"></i>
              <span class="text-white" data-i18n="login_title">Login</span>
            </h4>
          </div>
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <div class="avatar-lg mb-3">
                <i class="fas fa-user-circle"></i>
              </div>
              <p class="text-muted" data-i18n="login_subtitle">Please enter your email and password</p>
            </div>

            <form id="loginForm" novalidate>
              <div class="row g-3">
                <!-- Email -->
                <div class="col-12">
                  <label for="loginEmail" class="form-label fw-semibold" data-i18n="email">Email</label>
                  <input id="loginEmail" name="email" type="email" class="form-control form-control-lg" 
                         data-i18n-placeholder="email_placeholder" required>
                  <div class="field-error text-danger small mt-1" id="email-error" data-i18n="email_error" style="display: none;">Please enter a valid email</div>
                </div>

                <!-- Password -->
                <div class="col-12">
                  <label for="loginPassword" class="form-label fw-semibold" data-i18n="password">Password</label>
                  <input id="loginPassword" name="password" type="password" class="form-control form-control-lg" 
                         data-i18n-placeholder="password_placeholder" required>
                  <div class="field-error text-danger small mt-1" id="password-error" data-i18n="password_error" style="display: none;">Please enter your password</div>
                </div>

                <!-- Login Button -->
                <div class="col-12 mt-4">
                  <button type="submit" class="btn btn-primary btn-lg w-100 py-3" id="loginBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    <span data-i18n="login_btn">Login</span>
                  </button>
                </div>

                <!-- Register Link -->
                <div class="col-12 text-center mt-4">
                  <p class="text-muted mb-2" data-i18n="no_account">Don't have an account?</p>
                  <a href="register-curriculum.html" class="btn btn-outline-primary">
                    <i class="fas fa-user-plus me-2"></i>
                    <span data-i18n="register_link">Register</span>
                  </a>
                </div>
              </div>
            </form>

            <!-- Error Message -->
            <div class="alert alert-danger mt-4 text-center" id="errorMessage" style="display: none;">
              <div class="d-flex align-items-center">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <h6 class="mb-0" data-i18n="error_title">Error!</h6>
              </div>
              <p class="mb-0 mt-2" id="error-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start">
          <span class="text-muted">&copy; 2025 STIU Student Portal. All rights reserved.</span>
        </div>
        <div class="col-md-6 text-center text-md-end">
          <span class="text-muted">Version 4.0.0</span>
        </div>
      </div>
    </div>
  </footer>

  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loadingSpinner" style="display: none;">
    <div class="spinner-content">
      <div class="spinner-border text-primary mb-3" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h5 data-i18n="loading">Logging in...</h5>
      <p class="text-muted" data-i18n="please_wait">Please wait a moment</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase Configuration -->
  <script src="firebase-config.js"></script>
  <!-- Login Script -->
  <script src="login.js"></script>
</body>
</html>
