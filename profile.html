<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="profile_title">ตั้งค่าโปรไฟล์ - STIU Student Portal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="fas fa-graduation-cap me-2"></i>
        STIU Student Portal
      </a>
      
      <div class="navbar-nav ms-auto align-items-center">
        <div class="language-switcher">
          <button id="lang-th" class="lang-btn active" data-lang="th">ไทย</button>
          <button id="lang-en" class="lang-btn" data-lang="en">EN</button>
        </div>
        
        <div class="dropdown user-dropdown ms-3">
          <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown">
            <div class="avatar-sm">
              <i class="fas fa-user"></i>
            </div>
            <span id="userName">ผู้ใช้</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="index.html">
                <i class="fas fa-tachometer-alt"></i>
                <span data-i18n="dashboard">แดชบอร์ด</span>
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="curriculum.html">
                <i class="fas fa-book"></i>
                <span data-i18n="my_curriculum">หลักสูตรของฉัน</span>
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <button class="dropdown-item text-danger" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span data-i18n="logout">ออกจากระบบ</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white py-3">
            <h4 class="card-title mb-0">
              <i class="fas fa-user-cog me-2"></i>
              <span data-i18n="profile_settings">การตั้งค่าโปรไฟล์</span>
            </h4>
          </div>
          <div class="card-body">
            <!-- User Information -->
            <div class="row mb-4">
              <div class="col-12 text-center">
                <div class="mb-3">
                  <div class="avatar-lg">
                    <i class="fas fa-user"></i>
                  </div>
                </div>
                <h4 id="profileUserName" class="mb-1">ผู้ใช้</h4>
                <p class="text-muted" id="profileUserEmail">กำลังโหลด...</p>
              </div>
            </div>

            <form id="profileForm">
              <div class="row g-3">
                <!-- Personal Information -->
                <div class="col-12">
                  <h5 class="text-primary mb-3">
                    <i class="fas fa-id-card me-2"></i>
                    <span data-i18n="personal_info">ข้อมูลส่วนตัว</span>
                  </h5>
                </div>

                <div class="col-md-6">
                  <label for="profileFirstName" class="form-label" data-i18n="first_name">ชื่อ</label>
                  <input type="text" class="form-control" id="profileFirstName" required>
                </div>

                <div class="col-md-6">
                  <label for="profileLastName" class="form-label" data-i18n="last_name">นามสกุล</label>
                  <input type="text" class="form-control" id="profileLastName" required>
                </div>

                <div class="col-12">
                  <label for="profileStudentId" class="form-label" data-i18n="student_id">รหัสนักศึกษา</label>
                  <input type="text" class="form-control" id="profileStudentId" required>
                </div>

                <!-- Contact Information -->
                <div class="col-12 mt-4">
                  <h5 class="text-primary mb-3">
                    <i class="fas fa-address-book me-2"></i>
                    <span data-i18n="contact_info">ข้อมูลการติดต่อ</span>
                  </h5>
                </div>

                <div class="col-12">
                  <label for="profileEmail" class="form-label" data-i18n="email">อีเมล</label>
                  <input type="email" class="form-control" id="profileEmail" required readonly>
                  <div class="form-text" data-i18n="email_readonly">ไม่สามารถเปลี่ยนอีเมลได้</div>
                </div>

                <div class="col-md-6">
                  <label for="profileCountry" class="form-label" data-i18n="country">ประเทศ</label>
                  <select class="form-select" id="profileCountry" required>
                    <option value="" data-i18n="select_country">เลือกประเทศ</option>
                    <option value="thailand" data-i18n="thailand">ไทย</option>
                    <option value="myanmar" data-i18n="myanmar">เมียนมา</option>
                    <option value="other" data-i18n="other">อื่นๆ</option>
                  </select>
                </div>

                <div class="col-md-6" id="profileOtherCountryContainer" style="display: none;">
                  <label for="profileOtherCountry" class="form-label" data-i18n="other_country">ระบุประเทศ</label>
                  <input type="text" class="form-control" id="profileOtherCountry">
                </div>

                <!-- Academic Information -->
                <div class="col-12 mt-4">
                  <h5 class="text-primary mb-3">
                    <i class="fas fa-graduation-cap me-2"></i>
                    <span data-i18n="academic_info">ข้อมูลการศึกษา</span>
                  </h5>
                </div>

                <div class="col-md-6">
                  <label for="profileTrack" class="form-label" data-i18n="track">สาขาวิชา</label>
                  <select class="form-select" id="profileTrack" required>
                    <option value="" data-i18n="select_track">เลือกสาขาวิชา</option>
                    <option value="software" data-i18n="track_software">วิศวกรรมซอฟต์แวร์</option>
                    <option value="data" data-i18n="track_data">วิทยาศาสตร์ข้อมูล</option>
                    <option value="network" data-i18n="track_network">เครือข่ายและความปลอดภัย</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <label for="profileYear" class="form-label" data-i18n="year">ชั้นปี</label>
                  <select class="form-select" id="profileYear" required>
                    <option value="" data-i18n="select_year">เลือกชั้นปี</option>
                    <option value="1" data-i18n="year1">ปี 1</option>
                    <option value="2" data-i18n="year2">ปี 2</option>
                    <option value="3" data-i18n="year3">ปี 3</option>
                    <option value="4" data-i18n="year4">ปี 4</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <label for="profileTerm" class="form-label" data-i18n="term">ภาคเรียน</label>
                  <select class="form-select" id="profileTerm" required>
                    <option value="" data-i18n="select_term">เลือกภาคเรียน</option>
                    <option value="1" data-i18n="term1">ภาคเรียนที่ 1</option>
                    <option value="2" data-i18n="term2">ภาคเรียนที่ 2</option>
                    <option value="3" data-i18n="term3">ภาคเรียนที่ 3</option>
                  </select>
                </div>

                <!-- Save Button -->
                <div class="col-12 mt-4">
                  <button type="submit" class="btn btn-primary btn-lg w-100 py-3" id="saveProfileBtn">
                    <i class="fas fa-save me-2"></i>
                    <span data-i18n="save_profile">บันทึกการเปลี่ยนแปลง</span>
                  </button>
                </div>
              </div>
            </form>

            <!-- Success Message -->
            <div id="saveSuccess" class="alert alert-success mt-3" style="display: none;">
              <i class="fas fa-check-circle me-2"></i>
              <span data-i18n="save_success">บันทึกข้อมูลสำเร็จแล้ว!</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loadingSpinner">
    <div class="spinner-content">
      <div class="spinner-border text-primary mb-3" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h5 data-i18n="loading_profile">กำลังโหลดโปรไฟล์...</h5>
      <p class="text-muted" data-i18n="please_wait">กรุณารอสักครู่</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase Configuration -->
  <script src="firebase-config.js"></script>
  <!-- Profile Script -->
  <script src="profile.js"></script>
</body>
</html>
